{% extends 'inicio/encabezado.html' %} {% block titulo %} Contacto {% endblock %}
{% comment %} Contenido de Contacto {% endcomment %}
{% block contenido %}
        <div class="card m-5 p-3">
<form class="form-horizontal" action="{% url 'Contacto'%}" method="POST" enctype="multipart/form-data" role="form">
    {%csrf_token%}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="mb-3">
                <label class="col-sm-2 control-label text-right">Nombre:</label>
                <input name="nombre" type="text" class="form-control">
                </div>
            <div class="mb-3">
                <label class="col-sm-2 control-label text-right">Email:</label>
                <input name="email" cols="30" rows="5" class="form-control">
            </div>
            <div class="mb-3">
                <label class="col-sm-2 control-label text-right">Telefono:</label>
                <input name="telefono" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="col-sm-2 control-label text-right">Mensaje:</label>
                <textarea name="mensaje" cols="50" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label text-right">Archivo:</label>
                <div class="col-sm-10">
                    <input type="file" name="archivo" />
                </div>
            </div>
            <br>
            <div class="form-actions text-right">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </div>
    </div>
</form>
        </div>
    </div>




             
  
        {% endblock %}
